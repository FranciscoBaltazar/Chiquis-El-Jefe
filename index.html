<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      <main>
  <p>Este es el contenido principal de tu sitio.</p>

  <!-- Imagen simple -->
  <h2>Una imagen destacada</h2>
  <img src="https://via.placeholder.com/600x300?text=Imagen+Principal" alt="Imagen principal" style="max-width: 100%; border-radius: 10px;">

  <!-- Botón -->
  <h2>Botón de acción</h2>
  <button onclick="alert('¡Hiciste clic en el botón!')" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Haz clic aquí</button>

  <!-- Galería -->
  <h2>Galería de Imágenes</h2>
  <div class="galeria">
    <img src="https://via.placeholder.com/300x200?text=Imagen+1" alt="Imagen 1">
    <img src="https://via.placeholder.com/300x200?text=Imagen+2" alt="Imagen 2">
    <img src="https://via.placeholder.com/300x200?text=Imagen+3" alt="Imagen 3">
    <img src="https://via.placeholder.com/300x200?text=Imagen+4" alt="Imagen 4">
  </div>
</main>
.galeria {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-top: 20px;
}

.galeria img {
  width: 300px;
  height: 200px;
  object-fit: cover;
  border: 2px solid #ccc;
  border-radius: 5px;
  transition: transform 0.3s ease;
}

.galeria img:hover {
  transform: scale(1.05);
  border-color: #333;
}
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Página Web</h1>
  </header>
  <main>
    <p>Este es el contenido principal de tu sitio. chiquis el jefe</p>
  </main>
  <footer>
    <p>© 2025 Mi Sitio Web</p>
  </footer>
</body>
</html>
